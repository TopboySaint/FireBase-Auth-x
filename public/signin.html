<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
      #error-message{
        display: none;
      }
    </style>
</head>
<body class="bg-gray-100">

    <div class="min-h-screen flex items-center justify-center py-12 px-4">

        <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">

            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
                Login Account ðŸ’«
            </h1>

            <form class="space-y-4">
              <p class="animate__animated animate__bounce text-sm text-red-600 mt-1 italic bg-red-100 text-center p-3 rounded-2xl" id="error-message">This field cannot be empty.</p>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition duration-300 ease-in-out transform hover:-translate-y-1 mt-6" onclick="login(event)">
                    Sign in Account
                </button>
            </form>

            <div class="flex items-center my-6">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="mx-4 text-sm font-semibold text-gray-400">OR</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <div class="space-y-4">
                 <button class="w-full flex items-center justify-center bg-white border border-gray-300 text-gray-700 font-semibold py-3 px-4 rounded-lg hover:bg-gray-50 transition duration-300 ease-in-out transform hover:-translate-y-1" onclick="signGoog()">

                    </svg>
                    Continue with Google
                </button>

                <button class="w-full flex items-center justify-center bg-[#24292E] text-white font-semibold py-3 px-4 rounded-lg hover:bg-[#33383E] transition duration-300 ease-in-out transform hover:-translate-y-1" onclick="signGit()">

                    </svg>

            </div>

        </div>
    </div>

    <script src="signin.js" type="module"></script>
</body>
</html>
